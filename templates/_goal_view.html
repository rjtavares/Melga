<div id="current-goal-section" class="goal-container view-mode"
     hx-get="/goal/edit"
     hx-target="#current-goal-section"
     hx-swap="outerHTML"
     style="cursor: pointer;" title="Click to edit current goal">
    <strong>Current Goal: </strong><span class="goal-text">{{ current_goal.description if current_goal else '' }}</span>
</div>

<style>
.goal-container {
    background-color: var(--card-background-color);
    padding: 0.75rem;
    border-radius: 0.5rem;
    margin-bottom: 0.5rem;
    box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    border-left: 3px solid var(--primary);
    transition: all 0.3s ease;
}

.goal-container.view-mode:hover {
    background-color: #e9ecef;
    transform: translateY(-1px);
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.goal-text {
    margin-bottom: 0;
    min-height: 1.5em;
    white-space: pre-wrap;
    word-break: break-word;
    font-weight: 500;
}

.goal-text:empty::before {
    content: 'Click to set current goal...';
    color: var(--muted-color);
    font-style: italic;
}
</style>
