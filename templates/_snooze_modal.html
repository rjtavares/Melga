{# templates/_snooze_modal.html #}
<div class="modal-content">
    <div class="modal-header">
        <h3>Snooze Task</h3>
        <button class="modal-close" onclick="closeModal()">Ã—</button>
    </div>
    <div class="modal-body">
        <form hx-post="/snooze/{{ task_id }}/{{ days }}" 
              hx-target="#task-list-container" 
              hx-swap="innerHTML"
              hx-on::after-request="closeModal()">
            
            <div>
                <label for="action_description">What are you doing about this task?</label>
                <input type="text" 
                       id="action_description" 
                       name="action_description" 
                       placeholder="Describe your action..." 
                       required 
                       autofocus>
            </div>

            <!-- Optional Next Action -->
            <div style="margin-top: 1rem;">
                <label for="next_action">Next Action (optional):</label>
                <textarea id="next_action"
                          name="next_action"
                          rows="2"
                          placeholder="What's the next step for this task?"></textarea>
            </div>
            
            <div class="modal-actions">
                <button type="button" class="secondary" onclick="closeModal()">Cancel</button>
                <button type="submit" class="primary">Snooze for {{ days_text }}</button>
            </div>
        </form>
    </div>
</div>
