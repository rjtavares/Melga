{# templates/_tasks.html #}
<ul>
    {% for task in tasks %}
    <li class="card {% if task.completed %}completed{% endif %}" id="task-{{ task.id }}">
        <div class="task-info">
            {{ task.description }}
        </div>
        <div class="due-date {% if task.is_overdue %}overdue{% endif %}">
            Due: {{ task.due_date_display }}
            {% if task.is_overdue %}
                <span> (OVERDUE!)</span>
            {% endif %}
        </div>
        <div class="task-actions">
            <button class="btn toggle-btn"
                    hx-post="/toggle/{{ task.id }}"
                    hx-target="#task-list-container"
                    hx-swap="innerHTML">
                {{ 'Undo' if task.completed else '✓' }}
            </button>
            <button class="btn delete-btn"
                    hx-delete="/delete/{{ task.id }}"
                    hx-target="#task-list-container" 
                    hx-swap="innerHTML"
                    hx-confirm="Are you sure you want to delete this task?">
                ✗
            </button>
        </div>
    </li>
    {% else %}
    <li class="empty-state">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
            <p>No tasks yet!</p>
        </div>
    </li>
    {% endfor %}
</ul>
