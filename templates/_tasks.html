{# templates/_tasks.html #}
<ul>
    {% for task in tasks %}
    <li class="{% if task.completed %}completed{% endif %}" id="task-{{ task.id }}">
        <div class="task-info">
            {{ task.description }}
        </div>
        <div class="due-date {% if task.is_overdue %}overdue{% endif %}">
            Due: {{ task.due_date }}
            {% if task.is_overdue %}
                <span> (OVERDUE!)</span>
            {% endif %}
        </div>
        <div class="task-actions">
            <button class="toggle-btn"
                    hx-post="/toggle/{{ task.id }}"
                    hx-target="#task-list-container"
                    hx-swap="innerHTML">
                {{ 'Undo' if task.completed else 'Done' }}
            </button>
            <button class="delete-btn"
                    hx-delete="/delete/{{ task.id }}"
                    hx-target="#task-list-container" {# Or target the li itself and swap with nothing #}
                    hx-swap="innerHTML"
                    hx-confirm="Are you sure you want to delete this task?">
                Delete
            </button>
        </div>
    </li>
    {% else %}
    <li>No tasks yet!</li>
    {% endfor %}
</ul>
