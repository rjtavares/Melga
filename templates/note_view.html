<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ note.title }} - Melga</title>
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    <!-- Add markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .note-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .back-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            color: var(--primary);
            text-decoration: none;
            border-radius: 0.25rem;
            background-color: transparent;
            border: 1px solid var(--primary);
            transition: all 0.2s ease;
        }
        
        .back-button:hover {
            background-color: var(--primary);
            color: white;
        }
        
        .edit-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            color: white;
            text-decoration: none;
            border-radius: 0.25rem;
            background-color: var(--primary);
            border: none;
            transition: all 0.2s ease;
            margin-left: 0.5rem;
        }
        
        .edit-button:hover {
            background-color: var(--primary-hover);
        }
        
        .delete-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            color: white;
            text-decoration: none;
            border-radius: 0.25rem;
            background-color: var(--danger, #dc3545);
            border: none;
            transition: all 0.2s ease;
            margin-left: 0.5rem;
            cursor: pointer;
        }
        
        .delete-button:hover {
            background-color: var(--danger-hover, #bd2130);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .note-content {
            background-color: var(--card-background-color);
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }
        
        .note-type {
            font-size: 0.8rem;
            background-color: var(--secondary);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 0.25rem;
            display: inline-block;
            margin-right: 0.5rem;
        }
        
        .note-type.general { background-color: var(--secondary); }
        .note-type.task { background-color: var(--primary); }
        .note-type.goal { background-color: var(--info); }
        .note-type.idea { background-color: var(--yellow); color: #333; }
        
        .note-date {
            font-size: 0.8rem;
            color: var(--muted-color);
            display: inline-block;
        }
        
        .note-title {
            margin-top: 0;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }
        
        .note-meta {
            margin-bottom: 1rem;
        }
        
        .markdown-content {
            line-height: 1.6;
        }
        
        .markdown-content h1, 
        .markdown-content h2, 
        .markdown-content h3, 
        .markdown-content h4, 
        .markdown-content h5, 
        .markdown-content h6 {
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .markdown-content ul, 
        .markdown-content ol {
            padding-left: 1.5rem;
        }
        
        .markdown-content blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 1rem;
            margin-left: 0;
            color: var(--secondary);
        }
        
        .markdown-content pre {
            background-color: #f5f5f5;
            padding: 1rem;
            border-radius: 0.25rem;
            overflow-x: auto;
        }
        
        .markdown-content img {
            max-width: 100%;
            height: auto;
        }
        
        .markdown-content a {
            color: var(--primary);
        }
        
        .markdown-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 1rem 0;
        }
        
        .markdown-content th, 
        .markdown-content td {
            border: 1px solid #ddd;
            padding: 0.5rem;
        }
        
        .markdown-content th {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <main class="note-container">
        <div class="note-header">
            <h1>Note</h1>
            <div class="note-actions">
                <a href="/notes/view" class="back-button">Back to Notes</a>
                <a href="/notes/edit/{{ note.id }}" class="edit-button">Edit</a>
                <button onclick="confirmDelete({{ note.id }})" class="delete-button">Delete</button>
            </div>
        </div>
        
        <div id="flash-messages-container">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <ul class="flash-messages">
                {% for category, message in messages %}
                  <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
        </div>
        
        <div class="note-content">
            <h2 class="note-title">{{ note.title }}</h2>
            <div class="note-meta">
                <span class="note-type {{ note.type }}">{{ note.type }}</span>
                <span class="note-date">{{ note.created_date }}</span>
            </div>
            <div class="markdown-content" id="markdown-content">
                <!-- Will be filled by JavaScript -->
            </div>
        </div>
    </main>
    
    <script>
        // Render markdown content
        document.addEventListener('DOMContentLoaded', function() {
            // Parse the note content with marked.js
            const noteContent = {{ note.note|tojson|safe }};
            if (noteContent) {
                document.getElementById('markdown-content').innerHTML = marked.parse(noteContent);
            }
        });

        // Confirm delete function
        function confirmDelete(noteId) {
            if (confirm('Are you sure you want to delete this note? This action cannot be undone.')) {
                window.location.href = '/notes/delete/' + noteId;
            }
        }
    </script>
</body>
</html>
